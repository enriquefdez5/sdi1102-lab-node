<form class="form-horizontal" method="post" action="/cancion/agregar">
    <div class="form-group">
        <label class="control-label col-sm-2" for="autor">Autor:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="autor"
                   placeholder="Nombre del autor" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="comentario">Comentario:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="comentario"
                   placeholder="Comentario" required="true"/>
        </div>
    </div>
</form>
